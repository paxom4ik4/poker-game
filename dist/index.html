<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../src/index.css">
  <title>ChPoker JS</title>
</head>

<body>
  <header class="header">
    <p>ChPoker JS</p>
  </header>
  <div class="game-field">
    <div class="dialer"></div>
    <div class="table-round">
      <div class="table-cards">
        <div class="table-card"></div>
        <div class="table-card"></div>
        <div class="table-card"></div>
        <div class="table-card"></div>
        <div class="table-card"></div>
      </div>
    </div>
    <div class="player-seat" id="seat-1"></div>
    <div class="player-seat" id="seat-2"></div>
    <div class="player-seat" id="seat-3"></div>
    <div class="player-seat" id="seat-4"></div>
    <div class="player-seat" id="seat-5"></div>
  </div>
  <div class="controls">
    <div class="control-buttons">
      <button>Call</button>
      <button>Check</button>
      <button>Raise</button>
      <button>Fold</button>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
